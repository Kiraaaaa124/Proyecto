<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle del Departamento</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 2rem;
      color: #333;
    }
    header {
      background-color: #417690;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    ul li {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    ul li strong {
      display: inline-block;
      width: 140px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Detalle del Departamento</h1>
  </header>

    <li><strong>Nombre:</strong> <span>{{ object.nombre }}</span></li>
    <li><strong>Sigla:</strong> <span>{{ object.sigla }}</span></li>
    <li><strong>Activo:</strong> <span>{{ object.activo }}</span></li>
    <li><strong>Piso:</strong> <span>{{ object.piso }}</span></li>
    <li><strong>Oficina:</strong> <span>{{ object.oficina }}</span></li>

</body>
</html>
